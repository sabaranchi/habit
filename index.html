<!DOCTYPE html>
<html lang="ja">
<head>
  <!--maximum-scale=1.0 → ズーム倍率の上限を1に固定
  user-scalable=no → ユーザーによるズーム操作を禁止
  これらを組み合わせることで、スマホでのダブルタップズームが発生しなくなります。-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>習慣管理app</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ボタンのタップ時ズーム抑止 */
    button {
      touch-action: manipulation;      /* ダブルタップズームやピンチズームを抑止 */
      -webkit-tap-highlight-color: transparent; /* タップ時のハイライトを消す（iOS用） */
    }
    /* Pomodoro overlay phase colors */
    .modal.phase-five {
      background: linear-gradient(180deg, #fff7e6, #fff3cc);
      border: 1px solid #ffd86b;
    }
    .modal.phase-stopwatch {
      background: linear-gradient(180deg, #e8fff2, #d6ffe6);
      border: 1px solid #6fe0a3;
    }
    .modal.phase-break {
      background: linear-gradient(180deg, #e8f0ff, #d6e6ff);
      border: 1px solid #7aa8ff;
    }
    /* Center modal contents a bit nicer */
    .modal .pomodoro-timer { text-align: center; padding: 12px; }
    /* Drawer positioning on right (hidden by default) */
    .drawer {
      position: fixed;
      right: 0;
      left: auto;
      top: 0;
      height: 100vh;
      width: 300px;
      max-width: 80vw;
      z-index: 1200;
      box-shadow: -2px 0 8px rgba(0,0,0,0.12);
      background: white;
      border-radius: 0 0 0 6px;
      overflow: auto;
      transform: translateX(110%); /* hidden to the right by default */
      transition: transform 0.25s ease;
    }
    .drawer.open { transform: translateX(0%); }
    /* Drawer button fixed at top-right */
    #drawerBtn {
      position: fixed;
      right: 24px;
      top: 18px;
      z-index: 1300;
      width: 44px;
      height: 36px;
      border-radius: 6px;
      left: auto !important;
    }
    /* top area: make a positioned container so we can overlay the small remaining box */
    .top {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px 8px;
      box-sizing: border-box;
      gap: 12px;
    }

    /* Radar chart should occupy most of the top area and remain square */
    #radarChart {
      width: 150%;
      aspect-ratio: 1 / 1; /* keep canvas square */
      height: 150%; /* let aspect-ratio control height */
      display: flex;
    }

    /* Small remaining box positioned at the bottom-right of .top
       Make the container itself fully transparent so it doesn't cover the chart;
       keep small per-line backgrounds to keep text readable over the chart. */
    #remainingContainer {
      position: absolute;
      right: 12px;
      bottom: 12px;
      width: 160px;
      background: transparent; /* container transparent so chart shows through */
      border: none;
      padding: 4px 6px; /* small padding retained for hit area */
      border-radius: 8px;
      box-shadow: none;
      box-sizing: border-box;
      z-index: 800;
      text-align: right;
      pointer-events: auto;
    }

    /* Each line inside the container gets a small pill background so only text areas obscure chart */
    #remainingContainer > div {
      display: inline-block;
      background: rgba(255,255,255,0.85);
      padding: 2px 8px;
      border-radius: 6px;
      margin-bottom: 6px;
      color: #111;
      font-weight: 600;
      line-height: 1;
    }

    /* Smaller subtext (achievement fraction) */
    #remainingContainer > div + div { font-size: 13px; font-weight: 500; color: #444; background: rgba(255,255,255,0.9); padding: 2px 6px; }
  </style>
  <link rel="manifest" href="manifest.json" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="icon.svg" />
  <link rel="icon" href="icon.svg" />
</head>
<body>
  <div id="recordArea" class="container">
    <div class="top">
      <canvas id="radarChart"></canvas>
      <!-- ドロワーメニューボタン -->
      <button id="drawerBtn" class="drawer-btn">☰</button>

      <!-- Remaining weeks progress (80年想定) placed right below radar chart -->
      <div id="remainingContainer"></div>
    </div>
    
    <div class="bottom">
      <div id="categoryList"></div>

      <div class="form">
        <input id="categoryInput" type="text" placeholder="カテゴリ名を入力" />
        <button onclick="addCategory()">追加</button>
      </div>

      <div class="buttons">
        <button onclick="deleteCategories()">削除</button>
        <button onclick="goToGame()">🎮 ゲーム画面へ</button>
      </div>
        
      <div id="calendarArea" style="margin-top: 30px;"></div>


    </div>
  </div>

  <!-- ゲーム画面（初期は非表示） -->
  <div id="gameArea" class="container" style="display: none; margin-top: 30px;">
    <div id="statusWrapper" style="display: flex; gap: 20px;">
      <div id="statusList"></div>
      <div id="statUpgradeArea" style="display: none;"></div>
    </div>

    <button onclick="goToRecord()">記録画面に戻る</button>

    <button id="menuBtn">メニュー</button>

    <div id="gameMenu" style="display:none; margin-top:20px; border:1px solid #ccc; padding:10px;">
      <button id="assignCategoryBtn">カテゴリ割り当て</button>
      <button id="resetProgressBtn">セーブデータ消去</button>
      <button id="closeMenuBtn">閉じる</button>
    </div>

    <div id="assignCategoryArea" style="display:none; margin-top:10px;"></div>

    <button id="startGameBtn">ゲーム開始</button>

    <div id="battleArea" style="display:none;">
      <button id="attackBtn" onclick="attack()">攻撃</button>
      <button onclick="heal()">HP回復</button>
      <!--<button onclick="buyPotion()">MP回復</button>-->
      <button onclick="showStatUpgrade()">鍛える</button>
      <div id="battleLog" style="height:300px; overflow-y:auto; border:1px solid #ccc; padding:5px;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <div id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-header">
      <strong></strong>
      <button id="closeDrawerBtn">✕</button>
    </div>

    <div class="drawer-body">
      <label for="birthdayInput">誕生日</label>
      <input id="birthdayInput" type="date" />

  <label for="deadlineInput" style="display:block; margin-top:8px;">デッドライン</label>
  <input id="deadlineInput" type="date" style="width:160px;" />

      <div style="margin-top:8px;">
        <button id="saveBirthdayBtn">保存</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
